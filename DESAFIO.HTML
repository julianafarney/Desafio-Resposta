<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>

    <h2>Tabela de Exemplo</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade em Estoque</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>Descrição do produto</td>
                <td>R$50,00</td>
                <td style="background-color: #FFCCCC;">5 unidades</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>Descrição do Produto</td>
                <td>R$35,00</td>
                <td>10 unidades</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>Descrição</td>
                <td>R$75,00</td>
                <td>3 unidades</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">&nbsp</td>
            <th>Total em Estoque:18unidades</th>
        </tfoot>
    </table>

</body>
</html>
